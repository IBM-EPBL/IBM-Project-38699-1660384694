<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
  </head>

  <body>
    <header>
      <h1>UNIVERSITY ADMISSION PREDICTION</h1>
      <h3>Enter your details</h3>
    </header>

    <form action="" class="details">
      <div>
				<div>
					<label for="gre">Enter GRE score</label>
					<input type="number" name="gre" id="gre" />
				</div>
				<div>
					<label for="gre">Enter TOEFL score</label>
					<input type="number" name="toefl" id="toefl" />
				</div>
				<div>
					<h3>College id</h3>
					<input type="radio" id="1" name="college" value="1" />
					<label for="1">1</label>
					<input type="radio" id="2" name="college" value="2" />
					<label for="2">2</label>
					<input type="radio" id="3" name="college" value="3" />
					<label for="3">3</label>
				</div>
				<div>
					<label for="sop">Enter SOP</label>
					<input type="number" name="sop" id="sop" />
				</div>
				<div>
					<label for="lor">Enter LOR</label>
					<input type="number" name="lor" id="lor" />
				</div>
				<div>
					<label for="cgpa">Enter CGPA</label>
					<input type="number" name="cgpa" id="cgpa" />
				</div>
				<div>
					<h3>Research type</h3>
					<input type="radio" id="research" name="res" value="research" />
					<label for="research">Research</label><br />
					<input type="radio" id="nores" name="res" value="nores" />
					<label for="nores">No Research</label><br />
				</div>
						</form>
			</div>
  </body>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap");

    header {
			margin: 10px 0px 60px 0px;
      text-align: center;
      font-family: "Source Code Pro", monospace;
    }

    header > h1 {
      color: blueviolet;
    }

    .details {
      font-family: "Source Code Pro", monospace;
      display: flex;
      justify-content: center;
			align-items: center;
    }

		.details > div {
			display: flex;
			flex-direction: column;
			gap: 20px;
		}
  </style>
</html>
